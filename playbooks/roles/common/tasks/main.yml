---

- name: Create a handy zshrc skeleton
  become: true
  ansible.builtin.copy:
    src: files/zshrc
    dest: /etc/skel/.zshrc
    mode: "0644"

- name: Standard packages
  become: true
  ansible.builtin.package:
    state: latest
    name:
      - curl
      - git
      - vim
      - wget
      - zsh

- name: System-wide python tools
  become: true
  ansible.builtin.package:
    state: latest
    name:
      - invoke
      - poetry

# === Master User ===========================================================

- name: Ensure George's group is set
  become: true
  ansible.builtin.group:
    state: present
    gid: "1000"
    name: gmc

- name: Ensure George user is set
  become: true
  ansible.builtin.user:
    state: present
    comment: "George Cummings"
    create_home: true
    group: gmc
    name: gmc
    shell: /bin/zsh
    uid: "1000"

- name: Ensure George's remote_tmp is set
  become: true
  ansible.builtin.file:
    state: directory
    path: /home/gmc/.ansible/tmp
    mode: "0770"
    owner: gmc
    group: gmc

- name: George gets the zshrc skeleton
  become: true
  become_user: gmc
  ansible.builtin.copy:
    src: /etc/skel/.zshrc
    dest: /home/gmc/.zshrc
    mode: "0644"
    remote_src: true
