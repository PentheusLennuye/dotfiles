
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3, 1920x1200@59.95, 0x0, 1       # Eizo (Montreal and Knowlton)
monitor=DP-2, 1920x1200@59.95, 1920x0, 1, transform, 1 # Eizo (Knowlton)
monitor=HDMI-A-1, 1920x1080@60.04, -1920x0, 1  # XP Pen Artist Pro v2 13.3

# Logging
#disable_logs = false

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & hypridle & streamdeck -n

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

input {
    kb_layout = us,ca,us
    kb_variant = ,multix,intl
    kb_model =
    kb_options = grp:alt_shift_toggle,caps:none
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

#    tablet {
#        output = HDMI-A-1
#    };
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(2b58d4aa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        color = rgba(1a1a1aee)
        enabled = true
        range = 4
        render_power = 3
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    key_press_enables_dpms = true
}

windowrulev2 = workspace 2,class:^(@joplin/app-desktop)$
windowrulev2 = workspace 3,class:^(code-url-handler)$
windowrulev2 = workspace 4,class:^(cider)$
windowrulev2 = workspace 5,class:^(virt-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds

# Personal binds

$VG = ~/spaces/entertainment/videogames
$MUSIC = ~/spaces/entertainment/music

bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, G, exec, appimage-run $VG/appImages/ES-DE_x64.AppImage --home $VG
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, Q, killactive, 

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, A, exec, anki
bind = $mainMod, D, exec, wofi -c ~/.config/wofi/wofi.conf
bind = $mainMod, I, exec, firefox
bind = $mainMod SHIFT, J, exec, qjackctl
bind = $mainMod, K, exec, virt-manager
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, M, exec, appimage-run $MUSIC/appImages/cider-linux-x64.AppImage
bind = $mainMod, N, exec, joplin-desktop
bind = $mainMod, O, exec, obsidian
bind = $mainMod, Z, exec, zotero

# Backscreen light binding
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Audio binds
# WPCtl is "Wireplumber," the control for PipeWire. It is equivalent to
# PulseAudio's pactl.
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bind = , XF86AudioPlay, exec, playerctl play-pause
#bind = , XF86AudioPause, exec, playerctl play-pause
#bind = , XF86AudioNext, exec, playerctl next
#bind = , XF86AudioPrev, exec, playerctl previous

# Standard binds

bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces 
bind = $mainMod SHIFT, right, workspace, e+1
bind = $mainMod SHIFT, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod ALT, right, resizeactive, 20 0
bind = $mainMod ALT, left, resizeactive, -20 0
