---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: it
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      volumes:
        - name: config
          configMap:
            name: bind-config
            items:
              - key: config
                path: named.conf
              - key: db-cummings-online
                path: db.cummings-online.local
              - key: db-10-11
                path: db.10.11
              - key: db-192-168
                path: db.192.168
      containers:
        - name: bind9
          image: ubuntu/bind9:edge
          env:
            - name: TZ
              value: America/Toronto
          ports:
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /etc/bind
