worker_processes 4;

events {}

http {

    keepalive_timeout           75;

	server {
	    listen      80;
	    server_name ext.hopto.me;
        return      301 https://ext.hopto.me$request_uri;
	}
	
	server {
        listen      443 ssl;
        http2       on;
	    server_name ext.hopto.me;
	
	    add_header  Feature-Policy "encrypted-media 'self'; autoplay 'none'";
	

        location / {
            root /usr/share/nginx/html;
        }


	    location /registryapi/ {
            proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header Host $host;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_pass       http://easysync-registryapi:8000/;
	    }
	    location /repoapi/ {
	        proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass       http://easysync-repoapi:8000/;
        }

	    ssl_certificate             /etc/nginx/certs/nginx.crt;
        ssl_certificate_key         /etc/nginx/certs/nginx.key;
	    ssl_ciphers                 HIGH:!aNULL:!MD5;             
	    ssl_dhparam                 /etc/nginx/certs/dhparam4096.pem;
	    ssl_prefer_server_ciphers   on;
	    ssl_session_cache           shared:SSL:10m;
	    ssl_session_timeout         10m;
	    ssl_protocols               TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

    }

    upstream backend {
        server localhost:8005;
    }

}
